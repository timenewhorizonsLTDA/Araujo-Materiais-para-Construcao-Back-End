spring.application.name=araujo-materiais-api

spring.datasource.url=${db_url_mysql}
spring.datasource.username=${db_username_mysql}
spring.datasource.password=${db_senha_mysql}

spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${java_email_username_araujoconstrucao}
spring.mail.password=${java_email_senha_araujoconstrucao}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

seguranca.senha=${java_minha_senha_jwt}
